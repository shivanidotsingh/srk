<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SRK Crossword</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; }
    .container { max-width: 1200px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 10px; }
    .flex { display: flex; gap: 40px; }
    .crossword-grid { display: grid; grid-template-columns: repeat(16, 32px); grid-template-rows: repeat(19, 32px); gap: 1px; background: #bbb; }
    .cell { width: 32px; height: 32px; text-align: center; font-size: 18px; font-weight: bold; background: #fff; border: none; outline: none; position: relative; }
    .cell.block { background: #222; }
    .cell-number { position: absolute; top: 2px; left: 4px; font-size: 10px; color: #666; pointer-events: none; }
    .cell.highlight { background: #e3f2fd; }
    .cell.current { background: #bbdefb; }
    .clues { flex: 1; }
    .clues-section { margin-bottom: 25px; }
    .clues-section h3 { margin-bottom: 8px; color: #1976d2; }
    .clue { margin-bottom: 8px; cursor: pointer; border-radius: 4px; padding: 5px 8px; }
    .clue.active { background: #1976d2; color: #fff; }
    .controls { margin-top: 25px; text-align: center; }
    .btn { margin: 0 6px; padding: 7px 18px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background: #0d47a1; }
    .status { margin-top: 18px; font-size: 18px; text-align: center; }
    @media (max-width: 900px) { .flex { flex-direction: column; } }
  </style>
</head>
<body>
<div class="container">

      <div class="crossword-grid" id="crossword"></div>
      <div class="controls">
        <button class="btn" onclick="clearGrid()">Clear</button>
        <button class="btn" onclick="checkAnswers()">Check</button>
        <button class="btn" onclick="revealAnswers()">Reveal</button>
      </div>
      <div class="status" id="status"></div>
    </div>
    <div class="clues">
      <div class="clues-section">
        <h3>Across</h3>
        <div id="acrossClues"></div>
      </div>
      <div class="clues-section">
        <h3>Down</h3>
        <div id="downClues"></div>
      </div>
    </div>
  </div>
</div>

// Across and Down words and clues from code result[1]

// Build grid
const crossword = document.getElementById('crossword');
const cellRefs = [];
for (let r = 0; r < ROWS; r++) {
  cellRefs[r] = [];
  for (let c = 0; c < COLS; c++) {
    const ch = grid[r][c];
    const cell = document.createElement('input');
    cell.type = 'text';
    cell.maxLength = 1;
    cell.className = 'cell' + (ch === '.' ? ' block' : '');
    cell.disabled = ch === '.';
    cell.dataset.row = r;
    cell.dataset.col = c;
    cell.value = '';
    crossword.appendChild(cell);
    cellRefs[r][c] = cell;
    // Add number if this cell starts a word
    const num = numbering[r]?.[c] || 0;
    if (num) {
      const span = document.createElement('span');
      span.className = 'cell-number';
      span.textContent = num;
      cell.insertAdjacentElement('afterbegin', span);
    }
  }
}

// Render clues
function renderClues() {
  const acrossDiv = document.getElementById('acrossClues');
  const downDiv = document.getElementById('downClues');
  acrossDiv.innerHTML = '';
  downDiv.innerHTML = '';
  Object.entries(acrossClues).forEach(([num, clue]) => {
    if (clue)
      acrossDiv.innerHTML += `<div class="clue"><b>${num}.</b> ${clue}</div>`;
  });
  Object.entries(downClues).forEach(([num, clue]) => {
    if (clue)
      downDiv.innerHTML += `<div class="clue"><b>${num}.</b> ${clue}</div>`;
  });
}
renderClues();

// Controls
function clearGrid() {
  document.querySelectorAll('.cell').forEach(cell => { if (!cell.disabled) cell.value = ''; });
  document.getElementById('status').textContent = '';
}
function checkAnswers() {
  let correct = 0, total = 0;
  Object.values(acrossWords).forEach(({row, col, answer}) => {
    let user = '';
    for (let i = 0; i < answer.length; i++)
      user += cellRefs[row][col + i].value || ' ';
    total++;
    if (user.trim().toUpperCase() === answer.toUpperCase()) correct++;
  });
  Object.values(downWords).forEach(({row, col, answer}) => {
    let user = '';
    for (let i = 0; i < answer.length; i++)
      user += cellRefs[row + i][col].value || ' ';
    total++;
    if (user.trim().toUpperCase() === answer.toUpperCase()) correct++;
  });
  const status = document.getElementById('status');
  if (correct === total) {
    status.innerHTML = 'ðŸŽ‰ All correct! Crossword solved! ðŸŽ‰';
  } else {
    status.textContent = `${correct} / ${total} words correct.`;

}
function revealAnswers() {
  Object.values(acrossWords).forEach(({row, col, answer}) => {
    for (let i = 0; i < answer.length; i++)
      cellRefs[row][col + i].value = answer[i];
  });
  Object.values(downWords).forEach(({row, col, answer}) => {
    for (let i = 0; i < answer.length; i++)
      cellRefs[row + i][col].value = answer[i];
  });
  document.getElementById('status').innerHTML = 'ðŸ“– All answers revealed!';
}
</script>
